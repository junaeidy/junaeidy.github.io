<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Tahun Baru Sayang</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            background: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }

        h1 {
            font-size: 4rem;
            text-align: center;
            color: #ff6f61;
            text-shadow: 0 0 20px #ff6f61, 0 0 30px #ff4b4b;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.5rem;
            text-align: center;
            color: #fff;
            max-width: 800px;
            margin: 0 1rem;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <canvas id="fireworks"></canvas>
    <h1>Selamat Tahun Baru, Sayang ‚ù§Ô∏è</h1>
        <p>Semoga tahun ini membawa lebih banyak kebahagiaan dan cinta untuk kita berdua.</p>
        <p>Terima kasih telah membuat hidupku lebih indah setiap harinya.</p>
        <p>Aku akan selalu mencintaimu, dalam setiap detik yang kita lewati bersama. üíï</p>
        <!-- <button onclick="showMoreLove()">Klik untuk Kejutan!</button>
        <p id="extra-love" style="display:none; font-size: 1.2rem; margin-top: 20px;">Kamu adalah alasan aku tersenyum, setiap hari. üòò</p> -->

    <script>
      function showMoreLove() {
            const extraLove = document.getElementById('extra-love');
            if (extraLove.style.display === 'none') {
                extraLove.style.display = 'block';
            } else {
                extraLove.style.display = 'none';
            }
        }
        const canvas = document.getElementById('fireworks');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particles = [];

        class Particle {
            constructor(x, y, color, speed, angle, lifetime) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.speed = speed;
                this.angle = angle;
                this.lifetime = lifetime;
                this.age = 0;
            }

            update() {
                this.x += Math.cos(this.angle) * this.speed;
                this.y += Math.sin(this.angle) * this.speed;
                this.age++;
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
                ctx.fill();
            }

            isDead() {
                return this.age >= this.lifetime;
            }
        }

        function createFirework(x, y) {
            const colors = ['#ff6f61', '#ffcc00', '#00ccff', '#ff33cc'];
            for (let i = 0; i < 100; i++) {
                const angle = Math.random() * Math.PI * 2;
                const speed = Math.random() * 4 + 1;
                const color = colors[Math.floor(Math.random() * colors.length)];
                const lifetime = Math.random() * 50 + 50;

                particles.push(new Particle(x, y, color, speed, angle, lifetime));
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            particles.forEach((particle, index) => {
                particle.update();
                particle.draw();
                if (particle.isDead()) {
                    particles.splice(index, 1);
                }
            });

            if (Math.random() < 0.05) {
                createFirework(Math.random() * canvas.width, Math.random() * canvas.height);
            }

            requestAnimationFrame(animate);
        }

        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
